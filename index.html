<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CGPA Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>CGPA Calculator</h1>
    <form id="cgpaForm">
      <div id="subjects">
        <!-- Chemistry -->
        <h2>Chemistry</h2>
        <div class="subject">
          <label>Class Test (30 marks):</label>
          <input type="number" id="chem_ct" max="30" min="0">
          <label>Sessional Exam (50 marks):</label>
          <input type="number" id="chem_se" max="50" min="0">
          <label>Assignment (20 marks):</label>
          <input type="number" id="chem_assign" max="20" min="0">
          <label>Lab File (100 marks):</label>
          <input type="number" id="chem_lab_file" max="100" min="0">
          <label>LPW Exam (40 marks):</label>
          <input type="number" id="chem_lpw_exam" max="40" min="0">
          <label>Semester End Exam (100 marks):</label>
          <input type="number" id="chem_see" max="100" min="0">
        </div>

        <!-- C Programming -->
        <h2>C Programming</h2>
        <div class="subject">
          <label>Class Test (30 marks):</label>
          <input type="number" id="cp_ct" max="30" min="0">
          <label>Sessional Exam (50 marks):</label>
          <input type="number" id="cp_se" max="50" min="0">
          <label>Assignment (20 marks):</label>
          <input type="number" id="cp_assign" max="20" min="0">
          <label>Lab File (100 marks):</label>
          <input type="number" id="cp_lab_file" max="100" min="0">
          <label>LPW Exam (40 marks):</label>
          <input type="number" id="cp_lpw_exam" max="40" min="0">
          <label>Semester End Exam (100 marks):</label>
          <input type="number" id="cp_see" max="100" min="0">
        </div>

        <!-- Statistics -->
        <h2>Statistics</h2>
        <div class="subject">
          <label>Class Test (30 marks):</label>
          <input type="number" id="stats_ct" max="30" min="0">
          <label>Sessional Exam (50 marks):</label>
          <input type="number" id="stats_se" max="50" min="0">
          <label>Assignment (20 marks):</label>
          <input type="number" id="stats_assign" max="20" min="0">
          <label>Lab File (100 marks):</label>
          <input type="number" id="stats_lab_file" max="100" min="0">
          <label>LPW Exam (40 marks):</label>
          <input type="number" id="stats_lpw_exam" max="40" min="0">
          <label>Semester End Exam (100 marks):</label>
          <input type="number" id="stats_see" max="100" min="0">
        </div>

        <!-- Mathematics I -->
        <h2>Mathematics I</h2>
        <div class="subject">
          <label>Class Test (30 marks):</label>
          <input type="number" id="math_ct" max="30" min="0">
          <label>Sessional Exam (50 marks):</label>
          <input type="number" id="math_se" max="50" min="0">
          <label>Assignment (30 marks):</label>
          <input type="number" id="math_assign" max="30" min="0">
          <label>Semester End Exam (100 marks):</label>
          <input type="number" id="math_see" max="100" min="0">
        </div>

        <!-- Written Communication -->
        <h2>Written Communication</h2>
        <div class="subject">
          <label>Class Test (30 marks):</label>
          <input type="number" id="wc_ct" max="30" min="0">
          <label>Sessional Exam (50 marks):</label>
          <input type="number" id="wc_se" max="50" min="0">
          <label>Assignment (50 marks):</label>
          <input type="number" id="wc_assign" max="50" min="0">
          <label>Semester End Exam (100 marks):</label>
          <input type="number" id="wc_see" max="100" min="0">
        </div>

        <!-- Contemporary India -->
        <h2>Contemporary India</h2>
        <div class="subject">
          <label>Class Test (30 marks):</label>
          <input type="number" id="ci_ct" max="30" min="0">
          <label>Sessional Exam (50 marks):</label>
          <input type="number" id="ci_se" max="50" min="0">
          <label>Assignment (30 marks):</label>
          <input type="number" id="ci_assign" max="30" min="0">
          <label>Semester End Exam (100 marks):</label>
          <input type="number" id="ci_see" max="100" min="0">
        </div>

        <!-- Engineering Drawing & Workshop -->
        <h2>Engineering Drawing & Workshop</h2>
        <div class="subject">
          <label>Class Test (20 marks):</label>
          <input type="number" id="edw_ct" max="20" min="0">
          <label>Sessional Exam (50 marks):</label>
          <input type="number" id="edw_se" max="50" min="0">
          <label>Assignment (40 marks):</label>
          <input type="number" id="edw_assign" max="40" min="0">
          <label>Lab Practical Work (ED - 50 marks):</label>
          <input type="number" id="edw_lab_ed" max="50" min="0">
          <label>Lab Practical Work (Workshop - 50 marks):</label>
          <input type="number" id="edw_lab_ws" max="50" min="0">
          <label>LPW Exam (40 marks):</label>
          <input type="number" id="edw_lpw_exam" max="40" min="0">
        </div>
      </div>
      <button type="button" onclick="calculateCGPA()">Calculate CGPA</button>
    </form>
    <div id="result">
      <h2>Your CGPA: <span id="cgpa"></span></h2>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
